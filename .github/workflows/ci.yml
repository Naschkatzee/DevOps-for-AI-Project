name: CI

on:
  push:
    branches: ["main"]
  pull_request:

permissions:
  contents: read
  packages: write

jobs:
  test-build-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Basic sanity checks (import + syntax)
        run: |
          python -m compileall app
          python -c "import app.main; print('Import OK')"
          pip check

      - name: Set image name (lowercase)
        run: |
          echo "IMAGE_NAME=ghcr.io/$(echo "$GITHUB_REPOSITORY" | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_ENV"

      - name: Log in to GHCR
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image to GHCR
        if: github.event_name == 'push'
        run: |
          docker build -t $IMAGE_NAME:latest -t $IMAGE_NAME:${{ github.sha }} .
          docker push $IMAGE_NAME:latest
          docker push $IMAGE_NAME:${{ github.sha }}

      - name: Install Helm
        if: github.event_name == 'push'
        uses: azure/setup-helm@v4
        with:
          version: v3.19.4

      - name: Set up kubeconfig
        if: github.event_name == 'push'
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG_DATA }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config
          kubectl config view --minify

      - name: Deploy to Kubernetes with Helm
        if: github.event_name == 'push'
        run: |
          helm upgrade --install vacation-agent ./helm/vacation-agent
          kubectl rollout status deployment/vacation-agent --timeout=180s
